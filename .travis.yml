sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
before_deploy:
- mv main.pdf solana-whitepaper.pdf # TODO: rename main.tex then remove this line
deploy:
  provider: releases
  api_key:
    secure: 
  file: solana-whitepaper.pdf
  skip_cleanup: true
  on:
    repo: solana-labs/whitepaper
    tags: true
